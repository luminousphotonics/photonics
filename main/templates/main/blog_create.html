{% extends 'main/base.html' %}
{% load static %}
{% block title %}Create Blog Post{% endblock %}
{% block content %}
<div class="container">
  <h1>Create New Blog Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Blog Post</button>
  </form>
</div>
{% endblock %}
