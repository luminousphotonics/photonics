{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="{% static 'main/images/recycle.png' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Contact Us - Luminous Photonics</title>
</head>
<body>
    {% include 'main/navbar.html' %}

    <div class="container">
        <h1>Contact Us</h1>
        <p>Get in touch with the Luminous Photonics team. We look forward to hearing from you!</p>

        <form method="post" action="{% url 'contact' %}" class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Luminous Photonics</strong></p>
            <p>Las Vegas, NV</p>
            <p>Email: austin@luminousphotonics.com</p>
        </div>
    </div>
    <!-- Back to Top Button -->
    <a href="#" class="back-to-top" id="backToTopBtn">
        <img src="{% static 'main/images/top-btn.png' %}" alt="Back to Top">
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backToTopBtn = document.getElementById('backToTopBtn');

            // Show the button when the user scrolls down 300px from the top
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });

            // Smooth scroll to top when the button is clicked
            backToTopBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Existing IntersectionObserver for '.hidden' elements
            const elements = document.querySelectorAll('.hidden');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    } else {
                        entry.target.classList.remove('visible'); // Make the effect repeatable
                    }
                });
            });

            elements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
