<!DOCTYPE html>
<html>
<head>
    <title>Global Optimization Algorithm</title>
    {% load static %}
    <meta property="og:image" content="{% static 'main/images/webp/homeleaf.webp' %}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <link rel="icon" type="image/x-icon" href="{% static 'main/images/favicon.ico' %}">
    <style>
        /* Overall page styling */
        body {
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .simul-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        /* Progress bar styling */
        .progress-container {
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0;
            background: #28a745;
            transition: width 0.5s ease;
        }
        #progressText {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
            color: #333;
        }
        /* Log output styling */
        .log-output {
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            height: 200px;
            overflow-y: scroll;
            font-family: monospace;
            font-size: 0.9em;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        /* Removed redundant Start Simulation button styling block */
        /* Plant selector styling */
        .plant-selector {
            margin-top: 10px;
        }
        .plant-selector label {
            font-weight: bold;
            margin-right: 10px;
        }
        .plant-icons {
            margin-top: 5px;
        }
        .plant-icon {
            font-size: 2em;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .plant-icon:hover {
            transform: scale(1.3);
        }
        .plant-icon:active {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }


    </style>
</head>
<body>
    {% include 'main/navbar.html' %}
    <div class="simul-container">
        <!-- React app mount point -->
        <div id="root"></div>
        {% csrf_token %}        
    </div>

    <!-- Removed the JS code that referenced startSimulationBtn since React handles it -->

    <script src="{% static 'js/main.9fa50359.js' %}"></script>
    {% include 'main/footer.html' %}
</body>
</html>
