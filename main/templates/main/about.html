{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YNV5LYTT2C"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-YNV5LYTT2C');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="{% static 'main/images/recycle.png' %}" />
    <title>About Us - Luminous Photonics</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include 'main/navbar.html' %}

    <div class="container">
        <h1 class="section-title">About Us</h1>
        <p>Learn more about the Luminous Photonics team, our mission, and our vision for the future of horticultural lighting.</p>
    </div>
    <!-- Back to Top Button -->
    <a href="#" class="back-to-top" id="backToTopBtn">
        <img src="{% static 'main/images/top-btn.png' %}" alt="Back to Top">
    </a>
    <a href="/" class="home-button" id="homeButton">
        <img src="{% static 'main/images/home-btn.png' %}" alt="Home">
     </a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backToTopBtn = document.getElementById('backToTopBtn');

            // Show the button when the user scrolls down 300px from the top
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });
        // Home Button Functionality
        const homeButton = document.getElementById('homeButton');

        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
               homeButton.classList.add('show');
            } else {
                homeButton.classList.remove('show');
            }
        });
        homeButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "/";
        });
            // Smooth scroll to top when the button is clicked
            backToTopBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Existing IntersectionObserver for '.hidden' elements
            const elements = document.querySelectorAll('.hidden');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    } else {
                        entry.target.classList.remove('visible'); // Make the effect repeatable
                    }
                });
            });

            elements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
