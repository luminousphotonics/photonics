<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel Test</title>
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        /* Minimal Carousel Styling */
        .carousel {
            width: 80%;
            margin: 50px auto;
        }

        .carousel img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div><img src="https://via.placeholder.com/100" alt="1"></div>
        <div><img src="https://via.placeholder.com/100" alt="2"></div>
        <div><img src="https://via.placeholder.com/100" alt="3"></div>
        <div><img src="https://via.placeholder.com/100" alt="4"></div>
        <div><img src="https://via.placeholder.com/100" alt="5"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick Carousel JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Initialize Slick Carousel -->
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true
            });
        });
    </script>
</body>
</html>
