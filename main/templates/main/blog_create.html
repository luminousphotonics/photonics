{% extends 'main/base.html' %}

{% block content %}
<div class="container">
  <h1>Create New Blog Post</h1>
  <!-- Display form errors if any -->
  {% if form.errors %}
    <div class="error">
      {{ form.errors }}
    </div>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Blog Post</button>
  </form>
</div>
{% endblock %}
